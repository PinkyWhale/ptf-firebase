<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Firebase Stock-Database</title>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
	<script src="js/config.js"></script>
	<script>
		$(function(){
			function enviar(producto, cantidad, local, img) {

				// Generamos key unica para el nuevo registro a incluir
				var newProductKey = firebase.database().ref().child('productos').push().key;

				// Enviamos el registro
				firebase.database().ref('productos/'+newProductKey).set({
			    producto,
			    cantidad,
					local,
					img,
			  });
			}

			// Cuando se "clickea" el button con id = "boton" ...
			$('#boton').click(function(){
				var prod = $('#prod').val(); // Obtenemos el valor ingresado en #prod
				var cant = $('#cant').val(); // Obtenemos el valor ingresado en #cant
				var loc = $('#loc').val();   // Obtenemos el valor ingresado en #loc
				var img = $('#img').val();	 // Obtenemos el valor ingresado en #img
				enviar(prod, cant, loc, img);
			})
		})
	</script>
</head>

<body>
	<h1>Primer prueba firebase base de datos</h1>
	<input id="prod" placeholder="Ingresar producto">
	<input id="cant" placeholder="Ingresar cantidad">
	<input id="loc" placeholder="Ingresar local donde esta">
	<input id="img" placeholder="Ingresar url de img donde esta">
	<button id="boton" type="text"> Probrar
</body>

</html>
